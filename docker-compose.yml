services:
  fleet-service:
    container_name: fleet-service
    build:
      context: ./services/fleet-service
    ports:
      - "${FLEET_SERVICE_PORT}:3001"
    command: npm start
    working_dir: /app
    volumes:
      - ./services/fleet-service:/app
    environment:
      NODE_ENV: ${NODE_ENV}
    networks:
      - cloudeats-network

  inventory-service:
    container_name: inventory-service
    build:
      context: ./services/inventory-service
    ports:
