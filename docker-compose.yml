services:
  frontend:
    container_name: frontend
    build:
      context: ./cloudeats-direct/frontend
    ports:
      - "3000:80"
    environment:
      NODE_ENV: ${NODE_ENV}
      REACT_APP_FLEET_SERVICE_URL: ${REACT_APP_FLEET_SERVICE_URL}
      REACT_APP_INVENTORY_SERVICE_URL: ${REACT_APP_INVENTORY_SERVICE_URL}
      REACT_APP_NOTIFICATION_SERVICE_URL: ${REACT_APP_NOTIFICATION_SERVICE_URL}
      REACT_APP_ORDER_SERVICE_URL: ${REACT_APP_ORDER_SERVICE_URL}
      REACT_APP_PAYMENT_SERVICE_URL: ${REACT_APP_PAYMENT_SERVICE_URL}
    depends_on:
      - fleet-service
      - inventory-service
      - notification-service
      - order-service
      - payment-service
      - db
    networks:
      - cloudeats-network

  fleet-service:
    container_name: fleet-service
    build:
      context: ./cloudeats-direct/services/fleet-service
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: "mysql://${DB_USER}:${DB_PASSWORD}@db:3306/${DB_NAME}"
    depends_on:
      - db
    networks:
      - cloudeats-network

  inventory-service:
    container_name: inventory-service
    build:
      context: ./cloudeats-direct/services/inventory-service
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: "mysql://${DB_USER}:${DB_PASSWORD}@db:3306/${DB_NAME}"
    depends_on:
      - db
    networks:
      - cloudeats-network

  notification-service:
    container_name: notification-service
    build:
      context: ./cloudeats-direct/services/notification-service
    ports:
      - "3003:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: "mysql://${DB_USER}:${DB_PASSWORD}@db:3306/${DB_NAME}"
    depends_on:
      - db
    networks:
      - cloudeats-network

  order-service:
    container_name: order-service
    build:
      context: ./cloudeats-direct/services/order-service
    ports:
      - "3004:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: "mysql://${DB_USER}:${DB_PASSWORD}@db:3306/${DB_NAME}"
    depends_on:
      - db
    networks:
      - cloudeats-network

  payment-service:
    container_name: payment-service
    build:
      context: ./cloudeats-direct/services/payment-service
    ports:
      - "3005:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: "mysql://${DB_USER}:${DB_PASSWORD}@db:3306/${DB_NAME}"
    depends_on:
      - db
    networks:
      - cloudeats-network

  db:
    container_name: cloudeats-db
    image: mysql:8.1
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - ./cloudeats-direct/services/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - dbdata:/var/lib/mysql
    networks:
      - cloudeats-network

networks:
  cloudeats-network:
    driver: bridge

volumes:
  dbdata:
