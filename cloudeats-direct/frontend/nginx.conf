server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location /static/ {
        try_files $uri $uri/ =404;
    }

    # React app entrypoint (SPA)
    location / {
        try_files $uri /index.html;
    }

    # Proxy inventory APIs
    location /api/inventory/ {
        proxy_pass http://inventory-service:3000/;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy Order APIs
    location /api/orders/ {
        proxy_pass http://order-service:3000/;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy Fleet APIs
    location /api/fleet/ {
        proxy_pass http://fleet-service:3000/;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy Notification APIs
    location /api/notification/ {
        proxy_pass http://notification-service:3000/;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy Payment APIs
    location /api/payment/ {
        proxy_pass http://payment-service:3000/;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Fallback for unknown API routes
    location /api/ {
        proxy_pass http://inventory-service:3000/;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
